<div class="row">
  <div class="col-sm-12 col-md-10 col-lg-12 mx-auto">
    <div class="chk-block">
      <div class="chk-block-content">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
              <thead>
              <tr>
                <th style="width:250px;">Label</th>
                <th style="width:250px;">Quantit√©</th>
                <th style="width:250px;">Total</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let c of chart">
                <td style="text-align: center;">{{c.product.label}}</td>
                <td style="text-align: center;">{{c.quantity}}</td>
                <td style="text-align: center;">{{c.quantity * c.product.price}}</td>
                <td class="remove"><img src="../../assets/image/remove-small.png" style="height: 10px; width: 10px;" (click)="remove(c)" alt="Remove" title="Remove" /></td>


              </tr>

              </tbody>
              <tfoot>
              <tr><button class="btn btn-info" (click)="cashout()">Payer</button></tr>
              </tfoot>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>
